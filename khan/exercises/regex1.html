<body>
    <div class="exercise">

        </div>

        <div class="problems">
            <div>
                <p class="problem">Regexp Matching</p>
		<p class="extra-info">Extra Info Field</p>
                <p class="question">Which of the following strings doesn't match the regex: <br /><br /><code>/[a-z]+'[a-z]+/</code></p>

                <p class="solution">We'd</p>
		<p class="solution">you'd've</p>

                <ul class="choices" data-show="5" data-none="true">
		    <li>he'd</li>
		    <li>it's</li>
		    <li>cat's</li>
		    <li>isn't</li>
		    <li>won't</li>
		    <li>oughtn't</li>
		    <li>shan't</li>
		    <li>mightn't</li>
		    <li>we're</li>
                </ul>
            </div>
        </div>

        <div class="hints">
            <p>Here is a hint</p>
        </div>
    </div>
</body>
